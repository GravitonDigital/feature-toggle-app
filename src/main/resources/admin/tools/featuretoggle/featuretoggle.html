<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feature Toggle</title>
    <script data-th-src="${jsBundle}" type="text/javascript"></script>
    <link rel="stylesheet" data-th-href="${styleBundle}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
</head>
<body>
    <div id="feature-toggle"></div>

    <span data-th-each="scr : ${pageContributions.bodyEnd}" data-th-remove="tag">
        <span data-th-utext="${scr}" data-th-remove="tag"></span>
    </span>
</body>
</html>
